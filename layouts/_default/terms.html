{{ define "main" }}

  <h1>{{ .Title }}</h1>
  {{ $type := .Type }}
  {{ range .Data.Terms.ByCount }}

    {{ $name := .Name }}
    {{ $count := .Count }}
    {{ with $.Site.GetPage (printf "/%s/%s" $type $name) }}

      <p>
        <a href="{{ .Permalink }}">
          <span>{{ $count }}</span> {{ $name }}
        </a>
      </p>
      
    {{ end }}

  {{ end }}

{{ end }}
