<!DOCTYPE html>
<html lang="en">
  {{ partial "head.html" . }}
  <body>
    <div class="container one">
      {{ $titleImage := "images/title.png" | relURL }}
      <img class="title-img" src="{{ $titleImage }}" />
      {{ partial "nav.html" . }}
      <main id="main">
        {{ block "main" . }}{{ end }}
      </main>
      {{ partial "footer.html" . }}
    </div>
    {{ $js := "js/script.js" | relURL }}
    <script src="{{ $js }}"></script>
  </body>
</html>
